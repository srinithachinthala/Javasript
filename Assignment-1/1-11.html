<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function pattern()
		{
		var value1=Number(document.getElementById("v1").value)
		count=0
		for (i=1;i<=value1;i++)
		{
		for (j=1;j<=i;j++)
		{
			count+=1
			document.write(count)
		}
		document.write("<br>")
		}
		}
	</script>
</head>
<body>
	<input type="text" id="v1" placeholder="please enter your value">
	<input type="submit" value="submit" onclick="pattern()">
</body>
</html>
